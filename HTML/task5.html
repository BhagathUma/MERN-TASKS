<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        border: 1px solid black;
    }
    table{
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
    }
    
    header{
        text-align: center;
        color: blue;
        font-size: xx-large;
    }
    div{
        text-align: center;
    }
    
</style>
<body>
    <header>Forms</header>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Re enter Password</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td rowspan="2">Gender</td>
                <td><input type="radio">Male</td>
            </tr>
            <tr>
                
                <td><input type="radio">Female</td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select>
                    <option disabled selected>Choose your Country</option>
                    <option>India</option>
                    <option>Nepal</option>
                    <option>Russia</option>
                    <option>Germany</option>
                </select></td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td><input type="checkbox"/>English
                    <input type="checkbox"/>Tamil
                    <input type="checkbox"/>Hindi
                    <input type="checkbox"/>Kannada
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"/>Hearby I declare all the given details are true.</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: end;">Login to the <a href="https://ethnus.com/">Ethnus</a> Website</td>
            </tr>
        </table>
        <br>
        <div>
        <button>Register</button>
        </div>
    
</body>
</html>
