<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">    
    <title>Document</title>
    
    
</head>
<body>
    <div class="container-sm p-5 my-5 " style="background-color: rgb(235, 235, 235); width: 20%;">
        <form class="was-validated bg-dark-subtle" >
            <div class="my-5">
                <label for="name" class="form-label"><h2>Name</h2></label>
                <input type="text" class="form-control "  required>
                <div class="valid-feedback"><h4>Valid.</h4></div>
                <div class="invalid-feedback"><h4>Name is required.</h4></div>
            </div>
            <div class="my-5">
                <label for="email" class="form-label"><h2>Email</h2></label>
                <input type="email" class="form-control"  required>
                <div class="valid-feedback"><h4>Valid.</h4></div>
                <div class="invalid-feedback"><h4>Email is required.</h4></div>
            </div>
            <div class="my-5">
                <label for="pass" class="form-label"><h2>Password</h2></label>
                <input type="password" class="form-control"  required>
                <div class="valid-feedback"><h4>Valid.</h4></div>
                <div class="invalid-feedback"><h4>Password is required.</h4></div>
            </div>
            <div class="my-5">
                <label for="hobbies" class="form-label"><h2>Hobbies</h2></label>
                <input type="number" class="w-100 p-3" >
            </div>
            
            <button class="btn btn-danger w-100"><h2>Submit</h2></button>
        </form>
    </div>
</body>
</html>
