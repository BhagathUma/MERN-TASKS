<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 350px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 100px auto;
            background-color: #F7F7F7;
        }

        .text-center {
            text-align: center;
        }
        #insta{
          font-style: italic;
          font-weight: lighter;
        }
    </style>

</head>
<body>
    <div class="container form-container">
        <h1 class="text-center " id="insta"><i>Instagram</i></h1>
        <form id="signup-form">
          <div class="input-group">
            <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
            <input type="text" class="form-control" id="username" placeholder="Username" >
            
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-text"><i class="fa fa-lock"></i></div>
            <input type="text" class="form-control" id="password" placeholder="Password" >
            
          </div>
            <br>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submit-btn">Sign Up</button>
            </div>
            <div class="mt-3">
                <input type="checkbox"> Remember Me  <a href="#" style="position: relative;left:60px">Forget password?</a>
            </div>
            <br>
            <div class="d-flex justify-content-between ">
              <p style="margin: 10px 0 0 20px">Don't have an account!</p> 
              <a href="#">Sign up here</a>
              </div>
        </form>
        
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        
        form.addEventListener('submit', (event) => {
          event.preventDefault(); 
        
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          if (username.trim() === '') {
            showError('Username cannot be empty.');
            return;
          }
        
          if (username.length < 5) {
            showError('Username must be at least 5 characters long.');
            return;
          }

          if (password.trim() === '') {
            showError('Password cannot be empty.');
            return;
          }
        
          if (password.length < 8) {
            showError('Password must be at least 8 characters long.');
            return;
          }

          const hasUppercase = /[A-Z]/.test(password);
          const hasLowercase = /[a-z]/.test(password);
          const hasNumber = /[0-9]/.test(password);
          const hasSymbol = /[^\w\s]/.test(password);
        
          if (!hasUppercase || !hasLowercase || !hasNumber || !hasSymbol) {
            showError('Password must contain uppercase, lowercase, number and symbol.');
            return;
          }

          console.log('Form submitted successfully!'); 
          function showError(message) {
            alert(message);
          }
        });
        </script>
</body>
</html>
