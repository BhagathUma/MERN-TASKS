<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    function multiply(){
      var num1=parseFloat(document.getElementById('num1').value);
      var num2=parseFloat(document.getElementById('num2').value);
      
      var multiplication = num1*num2; 
      document.getElementById('ans').innerHTML = 'The Result is: '+ `<br>` +multiplication;
    }
    function divide() {
      var num1=parseFloat(document.getElementById('num1').value);
      var num2=parseFloat(document.getElementById('num2').value);
      
      var division = num1/num2;
      document.getElementById('ans').innerHTML = 'The Result is: '+ `<br>` +division;
    }
  </script>
</head>
<body>

    
        <h4>1st Number:<input type="number" id="num1" required></h4>
        <h4>2nd Number:<input type="number" id="num2" required></h4>
        
    
    
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
  <h4 id="ans"></h4>
</body>
</html>
